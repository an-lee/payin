query MultisigAccount($id: ID!) {
  multisigAccount(id: $id) {
    id
    accountHash
    name
    introduction
    memberUuids
    threshold
    members {
      id
      name
      avatar
      mixinUuid
      mixinId
    }
  }
  assets(first: 100) {
    edges {
      node {
        assetId
        name
        symbol
        iconUrl
      }
    }
  }
}
